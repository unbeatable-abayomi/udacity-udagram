language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the docker version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed igwubor/udagram-api-feed:v1

  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user igwubor/udagram-api-user:v1

  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend igwubor/udagram-frontend:v1

  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy igwubor/reverseproxy:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push igwubor/udagram-api-feed:v1
  - docker push igwubor/udagram-api-user:v1
  - docker push igwubor/udagram-frontend:v1
  - docker push igwubor/reverseproxy:v1